<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      background-color: #111;
      color: #0f0;
      padding: 50px;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px #f00, -2px -2px #00f;
    }

    .choices button {
      font-size: 1rem;
      padding: 15px 30px;
      margin: 10px;
      border: 3px solid #0f0;
      border-radius: 10px;
      background-color: #000;
      color: #0f0;
      cursor: pointer;
      transition: all 0.3s;
    }

    .choices button:hover {
      background-color: #0f0;
      color: #000;
      transform: scale(1.1);
    }

    #results, #score, #winner {
      margin-top: 30px;
      font-size: 1rem;
      background: #222;
      border: 2px dashed #0f0;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #winner {
      font-size: 1.2rem;
      color: #ff0;
      text-shadow: 1px 1px #f00;
    }
  </style>
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>
  <div class="choices">
    <button onclick="play('Rock')">ü™® Rock</button>
    <button onclick="play('Paper')">üìÑ Paper</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div id="results"></div>
  <div id="score"></div>
  <div id="winner"></div>

  <script>
    const choices = ['Rock', 'Paper', 'Scissors'];
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      if (playerScore >= 5 || computerScore >= 5) return;

      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        result = 'You win this round!';
        playerScore++;
      } else {
        result = 'Computer wins this round!';
        computerScore++;
      }

      document.getElementById('results').innerHTML = 
        `You chose <strong>${playerChoice}</strong>, Computer chose <strong>${computerChoice}</strong>.<br>${result}`;

      document.getElementById('score').innerHTML = 
        `SCORE<br>You: ${playerScore} &nbsp;&nbsp; | &nbsp;&nbsp; Computer: ${computerScore}`;

      if (playerScore === 5 || computerScore === 5) {
        const winnerText = playerScore === 5 ? 'üéâ YOU WIN THE GAME!' : 'üíª COMPUTER WINS THE GAME!';
        document.getElementById('winner').innerText = winnerText;
      }
    }
  </script>
</body>
</html>
